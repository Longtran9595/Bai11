<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>
</head>
<body>
<script>
    for (let i = 2 ; i <= 9 ; i ++){
        for ( let j = 1 ; j <= 10 ; j++){
            console.log(`${i} x ${j} = ${i * j}`);
        }
    }
</script>

</body>
</html>
